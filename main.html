<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
      flex-direction: column;
      position: relative;
      background: linear-gradient(-45deg, #0f0, #00f, #f0f, #f00);
      background-size: 400% 400%;
      animation: bgGlow 10s ease infinite;
    }

    @keyframes bgGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .github-stats {
      position: absolute;
      top: 10px;
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      font-weight: bold;
      font-size: 16px;
      animation: glowStats 3s infinite ease-in-out;
      z-index: 20;
    }

    .github-stats span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .github-stats span:hover {
      transform: scale(1.1);
      transition: 0.2s;
    }

    @keyframes glowStats {
      0%, 100% { box-shadow: 0 0 10px #00ffff; }
      50% { box-shadow: 0 0 20px #ff00ff; }
    }

    .github-box {
      margin-top: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid;
      border-radius: 12px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      animation: githubBorderGlow 6s linear infinite;
      box-shadow: 0 0 10px #0ff;
      z-index: 10;
    }

    .github-box a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    @keyframes githubBorderGlow {
      0% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
      25% { border-color: #00ffff; box-shadow: 0 0 10px #00ffff; }
      50% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
      75% { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
      100% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
    }

    .button-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 70px;
      z-index: 10;
    }

    h3 {
      margin-bottom: 50px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff0000, #00ff00);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbowText 6s infinite ease-in-out;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button {
      width: 160px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0px 15px;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      font-weight: 900;
      text-decoration: none;
      color: white;
      background: #000;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      border: 2px solid transparent;
      animation: colorfulBorder 4s infinite linear;
    }

    @keyframes colorfulBorder {
      0% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
      25% { border-color: #00ffff; box-shadow: 0 0 10px #00ffff; }
      50% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
      75% { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
      100% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
    }

    .button:hover {
      transform: scale(1.1);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
